<div class="container">
    <div class="nav">
        <div class="profile-image">
            <fa-icon [icon]="user" style="font-size: 50px;"></fa-icon>
            <p style="font-size: 20px;">{{getData()}}</p>
        </div>
        <button class="message-icon">
            <fa-icon [icon]="message"></fa-icon>
        </button>
        <button class="phone-icon">
            <fa-icon [icon]="phone"></fa-icon>
        </button>
        <button class="notification-icon">
            <fa-icon [icon]="bell"></fa-icon>
        </button>
        <div class="space"></div>
        <button class="settings-icon" (click)="openSettings()">
            <fa-icon [icon]="settings"></fa-icon>
        </button>
        <button class="log-out-icon">
            <a routerLink="/logout">
                <fa-icon [icon]="log_out"></fa-icon>
            </a>
        </button>
    </div>

    <div class="messages" [style.display]="showSettings ? 'none' : 'flex'">
        <div class="search-message">
            <input type="text" placeholder="search">
        </div>
        <div class="people"></div>
    </div>

    <div class="settings" [style.display]="showSettings ? 'flex' : 'none'">
        <div class="settings-container">
            <fa-icon [icon]="arrow" class="arrow-icon" (click)="openSettings()" style="cursor: pointer;"></fa-icon>
            <h2>Settings</h2>
            <div class="setting-options" (click)="changeTheme()">
                Theme
            </div>
            
            <div class="setting-options" (click)="changeBackground()">
                Change background color
            </div>
            
            <div class="setting-options" (click)="changePassword()">
                Change password
            </div>
        </div>
    </div>

    <div class="chatting">
        <div class="sended-messages"></div>
        <div class="type-message">
            <input type="text" placeholder="   your message here...">
            <button class="send-button">
                <fa-icon [icon]="send"></fa-icon>
            </button>
        </div>
    </div>
</div>
