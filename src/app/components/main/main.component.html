<div id="dark-mode-container" [ngClass]="{'dark-mode': this.styleService.theme=='DarkMode'}">
    <div class="body">
        <div class="container">
            <div class="nav">
                <div class="profile-image">
                    <fa-icon [icon]="user" style="font-size: 50px;"></fa-icon>
                    <h3>{{getFirstWord(name.name)}}</h3>
                </div>
                <button class="message-icon">
                    <fa-icon [icon]="message"></fa-icon>
                </button>
                <button class="phone-icon">
                    <fa-icon [icon]="phone"></fa-icon>
                </button>
                <button class="notification-icon">
                    <fa-icon [icon]="bell"></fa-icon>
                </button>
                <div class="space"></div>
    
                <button class="settings-icon" (click)="openSettings()">
                    <fa-icon [icon]="settings"></fa-icon>
                </button> 
                <button class="log-out-icon" (click)="toggleIcon()">
                    <fa-icon  [icon]="log_out"></fa-icon>
                </button>
            </div>
        
            <div *ngIf="showConfirmation" class="confirmation-dialog">
                <p>{{ confirmationText }}</p>
                <button (click)="confirmLogout()" class="confirm">Evet</button>
                <button (click)="cancelLogout()" class="deny">HayÄ±r</button>
            </div>
            
            <div class="messages">
                <div class="search-message">
                    <input type="text" [(ngModel)]="query" placeholder="Search users" (input)="searchUsers()" />
                </div>
                <div class="people">
                    <div *ngIf="searchResults">
                        <ul>
                          <li *ngFor="let user of searchResults" (click)="selectUser(user)">
                            {{ user.name }}
                          </li>
                        </ul>
                    </div>
                </div>
            </div>
    
            <div class="chatting" >
                <div *ngIf="selectedUserName">
                    <p style="font-size: 40px;"> Chatting with {{ selectedUserName }}</p>
                </div>
                <div *ngFor="let message of messages">
                    <p>{{ message.message }}</p>
                  </div>
                <div class="sended-messages"></div>
                <div class="type-message">
                    <input type="text" [(ngModel)]="newMessage" placeholder="Type your message" />
                    <button class="send-button" (click)="sendMessage()">
                        <fa-icon [icon]="send"></fa-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
