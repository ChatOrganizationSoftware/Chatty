<div class="body">
    <div class="container">
        <div class="logo">
            <img src="../assets/people.png">
        </div>
        <div class="create-account">
            Create Account
        </div>
        <div class="name">
            <input type="text" placeholder="Enter your full name" #fullname [(ngModel)]="name">
        </div>
        <div class="email">
            <input type="email" placeholder="Enter your email" [(ngModel)]="email" name="email">
        </div>
        <div class="create-password">
            <input [type]="showPassword ? 'text':'password'" placeholder="Create password" [(ngModel)]="password" name="password">
            <div class="icon" (click)="toggleShow()">
                <fa-icon [icon]="eye"></fa-icon>
            </div>
        </div>
        <button class="continue" (click)="saveData()" (click)="register()" [routerLink]="['/main']">Continue</button>
    </div>
</div>
